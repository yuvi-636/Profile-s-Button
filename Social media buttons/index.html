<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Set a default font family */
            color: rgb(255, 255, 255); /* Set text color to white for better visibility */
            background: url('wp5044775-joker-4k-ultra-hd-wallpapers.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Add styles for the content container */
        .container {
            position: relative;
            z-index: 1;
            padding: 20px; /* Add padding for better readability */
        }

        /* Style the links */
        .links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Style individual link */
        .links a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
        }

        /* Style social media icons */
        .links i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Content container -->
    <div class="container">
        <h4>Follow Us</h4>
        <div class="links">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="#">
                <i class="fa-brands fa-youtube"></i>
                <span>Youtube</span>
            </a>
            <a href="#">
                <i class="fa-brands fa-square-facebook"></i>
                <span>Facebook</span>
            </a>
        </div>
    </div>
</body>
</html>
